{% extends 'base.html' %}
{% block content %}
    <h1>Registrierung</h1>
    <div>
        <form method="POST">
            {% csrf_token %}

                {{ form }}

                <button class="btn btn-outline-info" type="submit">Sign Up</button>

        </form>

            <small class="text-muted">Bereits angemeldet? <a class="ml-2" href="{% url 'login' %}">Logge dich ein</a></small>

    </div>
{% endblock content %}
