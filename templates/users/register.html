{% extends 'base.html' %}
{% block content %}
<div class="registerBlock container shadowKasten">
    <h1 class="pt-3">Registrierung</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3 text-center">
            <small class="text-muted">Bereits angemeldet? <a class="ml-2" href="{% url 'login' %}">Logge dich
                ein</a></small>
        </div>
    </div>
</div>
{% endblock content %}
